<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="id1">Name</label>
        <span style="color:darkgreen">*</span>
        <span>:</span>
        <input type="text" id="id1" required>
    </div>
    <div>
        <label for="id2">Email</label>
        <span style="color:darkgreen">*</span>
        <span>:</span>
        <input type="password" id="id2" required>
    </div>
    <div>
        <label for="id3">Confirm Email</label>
        <span style="color:darkgreen">*</span>
        <span>:</span>
        <input type="password" id="id3" required>
    </div>
    <div>
        <label for="id4">Phone</label>
        <span style="color:darkgreen">*</span>
        <span>:</span>
        <input type="tel" id="id4" required>
    </div>
    <div>
        <h4>Interested Course</h4>
        <div>
            <label for="id5">Java</label>
            <span style="color:red">*</span>
            <span>:</span>
            <input type="checkbox" id="id5" required>
        </div>
        <div>
            <label for="id6">Python</label>
            <span style="color:red">*</span>
            <span>:</span>
            <input type="checkbox" id="id6" required>
        </div>
        <div>
            <label for="id7">R</label>
            <span style="color:red">*</span>
            <span>:</span>
            <input type="checkbox" id="id7" required>
        </div>
        <div>
            <label for="id8">HTML/CSS</label>
            <span style="color:red">*</span>
            <span>:</span>
            <input type="checkbox" id="id8" required>
        </div>
    </div>
    
</body>
</html>
